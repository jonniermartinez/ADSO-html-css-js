<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas para Texto</title>
</head>
<body>
	<p>
		<b>Bold</b> <!-- Bold/Negritas, SIN importancia semantica -->
		<br />
		<strong>Strong</strong> <!-- Bold/Negritas, CON importancia semantica -->
		<br />

		<i>Italic</i> <!-- Italic, SIN importancia semantica -->
		<em>Enfasis</em> <!-- Italic, CON importancia semantica -->
		<br />

		<small>Small</small> <!-- Agregar texto pequeño -->
		<br />

		<mark>Marked</mark> <!-- Agregar texto marcado o resaltado -->
		<br />

		<del>Deleted</del> <!-- Texto que ha sido borrado o tachado -->
		<br />

		<ins>Inserted</ins> <!-- Texto que permite informar a los usuarios que hemos agregado un texto -->
		<br />

		<sub>Subscript</sub> <!-- Texto pequeño abajo -->
		<br />

		<sup>Superscript</sup> <!-- Texto pequeño arriba -->
		<br />
	</p>
</body>
</html>
